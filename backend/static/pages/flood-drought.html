<style>
  :root {
    /* Flood theme - Blue */
    --flood-bg: #0a1929;
    --flood-bg-secondary: #132f4c;
    --flood-text: #ffffff;
    --flood-text-muted: #b0bec5;
    --flood-border: #1e3a5f;
    --flood-accent: #3b82f6;
    --flood-accent-danger: #3b82f6;

    /* Drought theme - Orange/Brown */
    --drought-bg: #2d1b0e;
    --drought-bg-secondary: #3d2817;
    --drought-text: #ffffff;
    --drought-text-muted: #c9b8a8;
    --drought-border: #4d3520;
    --drought-accent: #ff9800;
    --drought-accent-danger: #ff5722;
  }

  /* Flood Modal Styles */
  .flood-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(10, 25, 41, 0.9);
    backdrop-filter: blur(8px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    animation: fadeIn 0.2s ease-in;
  }

  .flood-modal-overlay.active {
    display: flex;
  }

  .flood-modal {
    background: var(--flood-bg);
    border-radius: 16px;
    border: 2px solid var(--flood-accent);
    box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
    width: 90%;
    max-width: 650px;
    max-height: 85vh;
    overflow-y: auto;
    animation: slideUp 0.3s ease-out;
  }

  .flood-modal .modal-header {
    background: linear-gradient(135deg, var(--flood-bg-secondary), var(--flood-bg));
    border-bottom: 2px solid var(--flood-accent);
    padding: 20px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .flood-modal .modal-header h2 {
    margin: 0;
    color: var(--flood-accent);
    font-size: 22px;
  }

  /* Drought Modal Styles */
  .drought-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(45, 27, 14, 0.9);
    backdrop-filter: blur(8px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    animation: fadeIn 0.2s ease-in;
  }

  .drought-modal-overlay.active {
    display: flex;
  }

  .drought-modal {
    background: var(--drought-bg);
    border-radius: 16px;
    border: 2px solid var(--drought-accent);
    box-shadow: 0 20px 60px rgba(255, 152, 0, 0.3);
    width: 90%;
    max-width: 650px;
    max-height: 85vh;
    overflow-y: auto;
    animation: slideUp 0.3s ease-out;
  }

  .drought-modal .modal-header {
    background: linear-gradient(135deg, var(--drought-bg-secondary), var(--drought-bg));
    border-bottom: 2px solid var(--drought-accent);
    padding: 20px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .drought-modal .modal-header h2 {
    margin: 0;
    color: var(--drought-accent);
    font-size: 22px;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideUp {
    from {
      transform: translateY(50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .modal-close {
    background: none;
    border: none;
    color: #fff;
    font-size: 32px;
    cursor: pointer;
    line-height: 1;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    transition: all 0.2s;
    opacity: 0.7;
  }

  .modal-close:hover {
    background-color: rgba(255, 255, 255, 0.1);
    opacity: 1;
  }

  .modal-body {
    padding: 24px;
  }

  .modal-section {
    margin-bottom: 20px;
  }

  .modal-section h3 {
    margin: 0 0 12px 0;
    font-size: 13px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    opacity: 0.7;
  }

  .flood-modal .modal-section h3 {
    color: var(--flood-accent);
  }

  .drought-modal .modal-section h3 {
    color: var(--drought-accent);
  }

  .modal-info-item {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 12px;
  }

  .flood-modal .modal-info-item {
    background-color: var(--flood-bg-secondary);
    border: 1px solid var(--flood-border);
  }

  .drought-modal .modal-info-item {
    background-color: var(--drought-bg-secondary);
    border: 1px solid var(--drought-border);
  }

  .modal-info-item label {
    display: block;
    font-size: 11px;
    font-weight: 500;
    margin-bottom: 4px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    opacity: 0.6;
  }

  .modal-info-item .value {
    font-size: 16px;
    font-weight: 600;
    color: #ffffff;
  }

  .modal-info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 12px;
  }

  .flood-danger {
    color: #60a5fa !important;
  }

  .flood-warning {
    color: #38bdf8 !important;
  }

  .drought-danger {
    color: #ff9800 !important;
  }

  .drought-warning {
    color: #ffb74d !important;
  }
</style>
</head>

<script>
  let map;
  let floodPolygons = [];
  let droughtPolygons = [];

  // Flood data
  const floodData = [
    {
      name: "Houston Metro Area",
      coordinates: [
        {lat: 29.7604, lng: -95.3698}, {lat: 29.8504, lng: -95.3298},
        {lat: 29.9104, lng: -95.4198}, {lat: 29.9404, lng: -95.5298},
        {lat: 29.8804, lng: -95.6498}, {lat: 29.7804, lng: -95.6898},
        {lat: 29.6704, lng: -95.5898}, {lat: 29.6404, lng: -95.4598},
        {lat: 29.6904, lng: -95.3598}
      ],
      probability: 0.78,
      depth: "3.2 - 4.8 meters",
      soilMoisture: "92%",
      velocity: "2.3 m/s",
      duration: "48-72 hours",
      precipitation: "254 mm/24h",

    },
    {
      name: "Sacramento Valley",
      coordinates: [
        {lat: 38.5816, lng: -121.4944}, {lat: 38.6816, lng: -121.4344},
        {lat: 38.7516, lng: -121.5244}, {lat: 38.7916, lng: -121.6544},
        {lat: 38.7216, lng: -121.7844}, {lat: 38.6116, lng: -121.8244},
        {lat: 38.5016, lng: -121.7344}, {lat: 38.4716, lng: -121.5944}
      ],
      probability: 0.62,
      depth: "2.1 - 3.5 meters",
      soilMoisture: "88%",
      velocity: "1.8 m/s",
      duration: "36-48 hours",
      precipitation: "178 mm/24h",
      elevation: "8-18m ASL",
      populationRisk: "~310,000",
      infrastructureImpact: "Moderate - residential, agriculture",
      lastIncident: "2024-01-20",
      severity: "medium"
    }
  ];

  // Drought data
  const droughtData = [
    {
      name: "Central California",
      coordinates: [
        {lat: 36.7, lng: -120.9}, {lat: 36.9, lng: -120.5},
        {lat: 37.1, lng: -120.0}, {lat: 37.0, lng: -119.4},
        {lat: 36.5, lng: -118.8}, {lat: 36.0, lng: -118.9},
        {lat: 35.6, lng: -119.5}, {lat: 35.4, lng: -120.2},
        {lat: 35.7, lng: -120.7}
      ],
      risk: 0.82,
      temperature: "38-42Â°C",
      soilMoisture: "15%",
      precipitation: "45% below normal",
      vegetation: "Severely stressed",
      waterSupply: "Critical shortage",
      duration: "18+ months",
      severity: "high"
    },
    {
      name: "Arizona Desert Basin",
      coordinates: [
        {lat: 33.5, lng: -112.5}, {lat: 33.9, lng: -112.0},
        {lat: 34.2, lng: -111.5}, {lat: 34.3, lng: -111.0},
        {lat: 34.1, lng: -110.6}, {lat: 33.7, lng: -110.5},
        {lat: 33.3, lng: -110.8}, {lat: 33.1, lng: -111.3},
        {lat: 33.2, lng: -111.9}
      ],
      risk: 0.88,
      temperature: "40-45Â°C",
      soilMoisture: "8%",
      precipitation: "60% below normal",
      vegetation: "Critically stressed",
      waterSupply: "Emergency restrictions",
      duration: "24+ months",
      severity: "high"
    }
  ];

  function openFloodModal(zone) {
    const modal = document.getElementById('floodModal');
    const content = document.getElementById('floodModalContent');
    const prob = (zone.probability * 100).toFixed(0);
    const sevClass = zone.severity === 'high' ? 'flood-danger' : 'flood-warning';

    content.innerHTML = `
      <div class="modal-section">
        <h3>Location</h3>
        <div class="modal-info-item">
          <label>Zone Name</label>
          <div class="value">${zone.name}</div>
        </div>
        <div class="modal-info-grid">
          <div class="modal-info-item">
            <label>Flood Probability</label>
            <div class="value ${sevClass}">${prob}%</div>
          </div>
          <div class="modal-info-item">
            <label>Risk Level</label>
            <div class="value ${sevClass}">${zone.severity.toUpperCase()}</div>
          </div>
        </div>
      </div>
      <div class="modal-section">
        <h3>Flood Characteristics</h3>
        <div class="modal-info-grid">
          <div class="modal-info-item">
            <label>Expected Depth</label>
            <div class="value ${sevClass}">${zone.depth}</div>
          </div>
          <div class="modal-info-item">
            <label>Flood Velocity</label>
            <div class="value">${zone.velocity}</div>
          </div>
          <div class="modal-info-item">
            <label>Duration</label>
            <div class="value">${zone.duration}</div>
          </div>
          <div class="modal-info-item">
            <label>Soil Moisture</label>
            <div class="value">${zone.soilMoisture}</div>
          </div>
        </div>
      </div>
      <div class="modal-section">
        <h3>Impact Assessment</h3>
        <div class="modal-info-grid">
          <div class="modal-info-item">
            <label>Precipitation Rate</label>
            <div class="value">${zone.precipitation}</div>
          </div>
          <div class="modal-info-item">
            <label>Elevation Range</label>
            <div class="value">${zone.elevation}</div>
          </div>
          <div class="modal-info-item">
            <label>Population at Risk</label>
            <div class="value ${sevClass}">${zone.populationRisk}</div>
          </div>
          <div class="modal-info-item">
            <label>Infrastructure</label>
            <div class="value">${zone.infrastructureImpact}</div>
          </div>
        </div>
      </div>
    `;
    modal.classList.add('active');
  }

  function openDroughtModal(zone) {
    const modal = document.getElementById('droughtModal');
    const content = document.getElementById('droughtModalContent');
    const risk = (zone.risk * 100).toFixed(0);
    const sevClass = zone.severity === 'high' ? 'drought-danger' : 'drought-warning';

    content.innerHTML = `
      <div class="modal-section">
        <h3>Location</h3>
        <div class="modal-info-item">
          <label>Zone Name</label>
          <div class="value">${zone.name}</div>
        </div>
        <div class="modal-info-grid">
          <div class="modal-info-item">
            <label>Drought Risk</label>
            <div class="value ${sevClass}">${risk}%</div>
          </div>
          <div class="modal-info-item">
            <label>Severity</label>
            <div class="value ${sevClass}">${zone.severity.toUpperCase()}</div>
          </div>
        </div>
      </div>
      <div class="modal-section">
        <h3>Environmental Conditions</h3>
        <div class="modal-info-grid">
          <div class="modal-info-item">
            <label>Temperature Range</label>
            <div class="value ${sevClass}">${zone.temperature}</div>
          </div>
          <div class="modal-info-item">
            <label>Soil Moisture</label>
            <div class="value ${sevClass}">${zone.soilMoisture}</div>
          </div>
          <div class="modal-info-item">
            <label>Precipitation Deficit</label>
            <div class="value">${zone.precipitation}</div>
          </div>
          <div class="modal-info-item">
            <label>Duration</label>
            <div class="value">${zone.duration}</div>
          </div>
        </div>
      </div>
      <div class="modal-section">
        <h3>Impact Status</h3>
        <div class="modal-info-grid">
          <div class="modal-info-item">
            <label>Vegetation Health</label>
            <div class="value">${zone.vegetation}</div>
          </div>
          <div class="modal-info-item">
            <label>Water Supply Status</label>
            <div class="value ${sevClass}">${zone.waterSupply}</div>
          </div>
        </div>
      </div>
    `;
    modal.classList.add('active');
  }

  function closeModals() {
    document.getElementById('floodModal').classList.remove('active');
    document.getElementById('droughtModal').classList.remove('active');
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.modal-close').forEach(btn => {
      btn.addEventListener('click', closeModals);
    });
    document.querySelectorAll('.flood-modal-overlay, .drought-modal-overlay').forEach(overlay => {
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) closeModals();
      });
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModals();
    });
  });

  fetch("/api/config/maps-key")
    .then(res => res.json())
    .then(data => {
      const apiKey = data.googleMapsApiKey || "DEMO_KEY";
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
      script.async = true;
      document.head.appendChild(script);
    });

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 5,
      center: { lat: 35.0, lng: -100.0 },
      mapTypeId: "terrain",
    });

    // Add flood zones
    floodData.forEach(zone => {
      const polygon = new google.maps.Polygon({
        paths: zone.coordinates,
        strokeColor: '#3b82f6',
        strokeOpacity: 0.9,
        strokeWeight: 2,
        fillColor: '#3b82f6',
        fillOpacity: 0.4,
        map: map,
      });

      polygon.addListener('click', () => openFloodModal(zone));

      const infoWindow = new google.maps.InfoWindow({
        content: `<div style="padding:8px;"><strong>${zone.name}</strong><br>
                   <span style="color:#3b82f6;">FLOOD ${zone.severity.toUpperCase()}</span><br>
                   Probability: ${(zone.probability*100).toFixed(0)}%</div>`
      });

      polygon.addListener('mouseover', (e) => {
        infoWindow.setPosition(e.latLng);
        infoWindow.open(map);
      });
      polygon.addListener('mouseout', () => infoWindow.close());
    });

    // Add drought zones
    droughtData.forEach(zone => {
      const polygon = new google.maps.Polygon({
        paths: zone.coordinates,
        strokeColor: '#ff9800',
        strokeOpacity: 0.9,
        strokeWeight: 2,
        fillColor: '#ff9800',
        fillOpacity: 0.4,
        map: map,
      });

      polygon.addListener('click', () => openDroughtModal(zone));

      const infoWindow = new google.maps.InfoWindow({
        content: `<div style="padding:8px;"><strong>${zone.name}</strong><br>
                   <span style="color:#ff9800;">DROUGHT ${zone.severity.toUpperCase()}</span><br>
                   Risk: ${(zone.risk*100).toFixed(0)}%</div>`
      });

      polygon.addListener('mouseover', (e) => {
        infoWindow.setPosition(e.latLng);
        infoWindow.open(map);
      });
      polygon.addListener('mouseout', () => infoWindow.close());
    });
  }
</script>
