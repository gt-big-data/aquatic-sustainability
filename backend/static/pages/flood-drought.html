    // Simple landmask check using coastline approximation
  function isOnLand(lat, lng) {
  // Southeast Asia region: roughly 10Â°S to 30Â°N, 90Â°E to 150Â°E
  
  // Quick check: if outside Southeast Asia region, use basic ocean filter
  if (lng < 90 || lng > 150 || lat < -10 || lat > 30) {
    // Basic global ocean exclusions for queries outside SE Asia
    // Pacific Ocean (far from land)
    if (lat > -60 && lat < 60 && lng > 150 && lng < -100) return false;
    // Atlantic Ocean (middle)
    if (lat > 0 && lat < 60 && lng > -50 && lng < -20 && lat > 10 && lat < 40) return false;
    // Indian Ocean (middle)
    if (lat > -40 && lat < 0 && lng > 50 && lng < 90) return false;
    // Arctic Ocean
    if (lat > 80) return false;
    // Antarctica
    if (lat < -60) return false;
    return true; // Default to land
  }
  
  // === Southeast Asia Detailed Landmask ===
  
  // South China Sea (major water body to exclude)
  if (lat >= 0 && lat <= 23 && lng >= 105 && lng <= 120) {
    // This is the middle of South China Sea - mostly water
    // But exclude areas near coastlines
    if (lat >= 3 && lat <= 20 && lng >= 108 && lng <= 117) {
      // Deep South China Sea
      if (lat >= 7 && lat <= 17 && lng >= 110 && lng <= 115) {
        return false; // Open water
      }
    }
  }
  
  // Gulf of Thailand
  if (lat >= 6 && lat <= 13 && lng >= 99 && lng <= 104) {
    // Middle of gulf
    if (lat >= 8 && lat <= 11 && lng >= 100.5 && lng <= 102.5) {
      return false;
    }
  }
  
  // Andaman Sea (west of Thailand)
  if (lat >= 4 && lat <= 14 && lng >= 92 && lng <= 99) {
    // Deep Andaman Sea
    if (lat >= 6 && lat <= 12 && lng >= 94 && lng <= 97) {
      return false;
    }
  }
  
  // Bay of Bengal (west of Myanmar)
  if (lat >= 5 && lat <= 22 && lng >= 80 && lng <= 95) {
    // Deep bay area
    if (lat >= 8 && lat <= 18 && lng >= 85 && lng <= 92) {
      return false;
    }
  }
  
  // Celebes Sea (between Philippines and Indonesia)
  if (lat >= 0 && lat <= 8 && lng >= 118 && lng <= 126) {
    // Open Celebes Sea
    if (lat >= 2 && lat <= 6 && lng >= 120 && lng <= 124) {
      return false;
    }
  }
  
  // Sulu Sea (Philippines)
  if (lat >= 5 && lat <= 10 && lng >= 119 && lng <= 122) {
    // Middle of Sulu Sea
    if (lat >= 6.5 && lat <= 8.5 && lng >= 120 && lng <= 121) {
      return false;
    }
  }
  
  // Java Sea (between Java and Borneo)
  if (lat >= -7 && lat <= 0 && lng >= 107 && lng <= 117) {
    // Open Java Sea
    if (lat >= -5 && lat <= -2 && lng >= 110 && lng <= 114) {
      return false;
    }
  }
  
  // Banda Sea (eastern Indonesia)
  if (lat >= -8 && lat <= 0 && lng >= 120 && lng <= 132) {
    // Deep Banda Sea
    if (lat >= -6 && lat <= -2 && lng >= 124 && lng <= 130) {
      return false;
    }
  }
  
  // Arafura Sea (between Indonesia and Australia)
  if (lat >= -10 && lat <= -5 && lng >= 130 && lng <= 142) {
    return false; // Mostly open water
  }
  
  // Timor Sea
  if (lat >= -13 && lat <= -8 && lng >= 123 && lng <= 132) {
    return false;
  }
  
  // Philippine Sea (east of Philippines)
  if (lat >= 5 && lat <= 20 && lng >= 125 && lng <= 135) {
    // Open Philippine Sea
    if (lat >= 8 && lat <= 18 && lng >= 128 && lng <= 133) {
      return false;
    }
  }
  
  // Pacific Ocean (far east of Philippines)
  if (lng >= 135 && lat >= -10 && lat <= 30) {
    return false;
  }
  
  // Indian Ocean (southwest of Indonesia)
  if (lat <= -5 && lng <= 105) {
    return false;
  }
  
  // Far south Indian Ocean (south of Indonesia)
  if (lat <= -10 && lng >= 95 && lng <= 125) {
    return false;
  }
  
  // Default to land for Southeast Asia region
  // This conservative approach prefers false positives (showing coastal water points)
  // over false negatives (hiding land points)
  return true;
  }

    async function requestFloodRisk(centerLat, centerLon) {
      try {
        const resp = await fetch('/api/flood-risk', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ lat: centerLat, lon: centerLon }),
        });

        const data = await resp.json();

        if (!resp.ok) {
          console.error('Error from flood-risk API', data);
          alert('Error running flood model: ' + (data.error || 'unknown'));
          return;
        }

        if (!data.result) {
          console.error('Unexpected flood-risk response shape', data);
          alert('Flood model returned no result.');
          return;
        }

        renderFloodPointsOnMap(data.result);
      } catch (err) {
        console.error('Network or parsing error calling /api/flood-risk', err);
        alert('Network error running flood model. Check console for details.');
      }
    }

    function renderFloodPointsOnMap(result) {
      // Remove existing circles
      modelCircles.forEach(c => c.setMap(null));
      modelCircles = [];

      if (!result || !Array.isArray(result.points)) {
        console.warn('renderFloodPointsOnMap: no points in result', result);
        return;
      }

      // Center map
      if (result.center && typeof result.center.lat === 'number' && typeof result.center.lon === 'number') {
        map.setCenter({ lat: result.center.lat, lng: result.center.lon });
        map.setZoom(9);
      }

      // Filter points to only include those on land
      const landPoints = result.points.filter(p => isOnLand(p.lat, p.lon));
      
      console.log(`[LANDMASK] Filtered ${result.points.length} points to ${landPoints.length} land points`);

      landPoints.forEach(p => {
        const prob = typeof p.prob === 'number' ? p.prob : 0;
        const probPct = prob * 100;
        const risk = p.risk || 'low';

        // Updated color scheme with yellow for warning
        const color =
          risk === 'high' ? '#ef4444' :        // red (>= 0.75)
          risk === 'warning' ? '#fbbf24' :     // yellow (0.5 - 0.75)
          risk === 'medium' ? '#fb923c' :      // orange (0.3 - 0.5)
          '#22c55e';                           // green (< 0.3)

        const center = { lat: p.lat, lng: p.lon };

        const circle = new google.maps.Circle({
          strokeColor: color,
          strokeOpacity: 0.9,
          strokeWeight: 1.5,
          fillColor: color,
          fillOpacity: 0.4,
          map,
          center,
          radius: 3000, // Smaller radius for better circular appearance
        });

        circle._prob = probPct;
        circle._risk = risk;

        const info = new google.maps.InfoWindow({
          content: `
            <div style="font-size: 13px;">
              <strong>Flood risk:</strong> ${probPct.toFixed(1)}% (${risk})<br/>
              <strong>Lat/Lon:</strong> ${center.lat.toFixed(3)}, ${center.lng.toFixed(3)}
            </div>
          `,
        });

        circle.addListener('click', (e) => {
          info.setPosition(e.latLng);
          info.open(map);
        });

        modelCircles.push(circle);
      });
    }

  function updateFilters() {
    minProb = parseInt(document.getElementById('minProbability').value);
    maxProb = parseInt(document.getElementById('maxProbability').value);
    document.getElementById('minProbValue').textContent = minProb + '%';
    document.getElementById('maxProbValue').textContent = maxProb + '%';
    applyFilters();
  }

  function applyFilters() {
    floodPolygons.forEach((polygon, index) => {
      const zone = floodData[index];
      const visible = showFlood && zone.probability >= minProb && zone.probability <= maxProb;
      polygon.setVisible(visible);
    });

    droughtPolygons.forEach((polygon, index) => {
      const zone = droughtData[index];
      const visible = showDrought && zone.probability >= minProb && zone.probability <= maxProb;
      polygon.setVisible(visible);
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('dataModal');
    const closeBtn = modal.querySelector('.modal-close');
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    document.getElementById('minProbability').addEventListener('input', updateFilters);
    document.getElementById('maxProbability').addEventListener('input', updateFilters);

    document.getElementById('toggleFlood').addEventListener('click', function() {
      showFlood = !showFlood;
      this.classList.toggle('flood-active');
      applyFilters();
    });

    document.getElementById('toggleDrought').addEventListener('click', function() {
      showDrought = !showDrought;
      this.classList.toggle('drought-active');
      applyFilters();
    });
  });

    fetch("/api/config/maps-key")

      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=initMap`;
      script.async = true;
      document.head.appendChild(script);
    });

    function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 5,
      center: { lat: 35.0, lng: -100.0 },
      mapTypeId: "terrain",
    });

    const form = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const geocoder = new google.maps.Geocoder();
    let autocompletePlace = null;

    if (google.maps.places) {
      const autocomplete = new google.maps.places.Autocomplete(searchInput, {
        fields: ['geometry', 'name', 'formatted_address'],
      });

      autocomplete.addListener('place_changed', () => {
        autocompletePlace = autocomplete.getPlace();
        if (!autocompletePlace.geometry || !autocompletePlace.geometry.location) {
          return;
        }
        const loc = autocompletePlace.geometry.location;
        const lat = loc.lat();
        const lng = loc.lng();

        map.setCenter(loc);
        map.setZoom(7);
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (!query) return;

      if (autocompletePlace && autocompletePlace.geometry && autocompletePlace.geometry.location) {
        const loc = autocompletePlace.geometry.location;
        const lat = loc.lat();
        const lng = loc.lng();
        map.setCenter(loc);
        map.setZoom(8);
        requestFloodRisk(lat, lng);
        return;
      }

      geocoder.geocode({ address: query }, function(results, status) {
        if (status === 'OK' && results[0]) {
          const loc = results[0].geometry.location;
          const lat = loc.lat();
          const lng = loc.lng();
          map.setCenter(loc);
          map.setZoom(8);
          requestFloodRisk(lat, lng);
        } else {
          alert('Location not found.');
        }
      });
    });

    floodData.forEach(zone => {
      const polygon = new google.maps.Polygon({
        paths: zone.coordinates,
        strokeColor: '#2563eb',
        strokeOpacity: 0.9,
        strokeWeight: 2,
        fillColor: '#3b82f6',
        fillOpacity: 0.35,
        map: map,
      });

      polygon.addListener('click', () => openFloodModal(zone));

      const infoWindow = new google.maps.InfoWindow({
        content: `<div style="padding:8px;">
                   <strong>${zone.name}</strong><br>
                   Probability: ${zone.probability}%<br>
                 </div>`,
      });

      polygon.addListener('mouseover', (e) => {
        infoWindow.setPosition(e.latLng);
        infoWindow.open(map);
      });
      polygon.addListener('mouseout', () => infoWindow.close());

      floodPolygons.push(polygon);
    });

    droughtData.forEach(zone => {
      const polygon = new google.maps.Polygon({
        paths: zone.coordinates,
        strokeColor: '#f59e0b',
        strokeOpacity: 0.9,
        strokeWeight: 2,
        fillColor: '#f59e0b',
        fillOpacity: 0.35,
        map: map,
      });

      polygon.addListener('click', () => openDroughtModal(zone));

      const infoWindow = new google.maps.InfoWindow({
        content: `<div style="padding:8px;">
                   <strong>${zone.name}</strong><br>
                   Severity: ${zone.severity}/100<br>
                 </div>`,
      });

      polygon.addListener('mouseover', (e) => {
        infoWindow.setPosition(e.latLng);
        infoWindow.open(map);
      });
      polygon.addListener('mouseout', () => infoWindow.close());

      droughtPolygons.push(polygon);
    });
  }
