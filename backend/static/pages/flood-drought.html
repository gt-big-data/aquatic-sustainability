<!-- Main: map canvas placeholder -->
<section class="map-panel">
<div id="map"></div>

  <script>
    // Load Maps API dynamically
    fetch("/api/config/maps-key")
      .then(res => res.json())
      .then(data => {
        const apiKey = data.googleMapsApiKey || "DEMO_KEY";
        const script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
        script.async = true;
        document.head.appendChild(script);
      });

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: { lat: 37.0, lng: -97.0 },
        mapTypeId: "terrain",
      });

      // Fetch drought zones dynamically from Flask
      fetch("/api/drought")
        .then(response => response.json())
        .then(droughtZones => {
          droughtZones.forEach(zone => {
            const color = getColorFromRisk(zone.risk);

            const polygon = new google.maps.Polygon({
              paths: zone.coords,
              strokeColor: color,
              strokeOpacity: 0.9,
              strokeWeight: 1.5,
              fillColor: color,
              fillOpacity: 0.6,
              map: map,
            });

            const infoWindow = new google.maps.InfoWindow({
              content: `<b>${zone.name}</b><br>Drought Risk: ${(zone.risk * 100).toFixed(0)}%`
            });

            polygon.addListener("click", (event) => {
              infoWindow.setPosition(event.latLng);
              infoWindow.open(map);
            });
          });
        });
    }

    // Color gradient: low (green/yellow) â†’ high (red)
    function getColorFromRisk(risk) {
      const r = Math.floor(255 * risk);        // more red with higher risk
      const g = Math.floor(200 * (1 - risk));  // less green with higher risk
      return `rgb(${r}, ${g}, 0)`;             // RGB color blend
    }
  </script>

</section>
