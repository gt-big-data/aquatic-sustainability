<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Resources & Availability</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    nav {
      background-color: #2c3e50;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>
  <nav>
    <a href="/pollution">Pollution</a>
    <a href="/climate">Climate</a>
    <a href="/water">Water</a>
  </nav>
  <h2 style="text-align:center;">Water Resources & Availability</h2>
  <div id="map"></div>

  <script>
    fetch("/api/config/maps-key")
      .then(res => res.json())
      .then(data => {
        const apiKey = data.googleMapsApiKey || "DEMO_KEY";
        const script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
        script.async = true;
        document.head.appendChild(script);
      });

    function initMap() {
      const center = { lat: 40.0, lng: -95.0 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: center,
      });
      new google.maps.Marker({
        position: center,
        map,
        title: "Water Availability Zone"
      });
    }
  </script>
</body>
</html>
