steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/aquatic-sustainability:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/aquatic-sustainability:latest', '.']
    id: 'build-image'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aquatic-sustainability:$SHORT_SHA']
    id: 'push-image-sha'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aquatic-sustainability:latest']
    id: 'push-image-latest'
    waitFor: ['build-image']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'aquatic-sustainability'
      - '--image'
      - 'gcr.io/$PROJECT_ID/aquatic-sustainability:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '5000'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      # Optional: Uncomment if CPU boost is available in your region
      # - '--cpu-boost'
      # Uncomment and set substitution variables to pass env vars during build
      # Or set them manually in Cloud Run console after deployment
      # - '--set-env-vars'
      # - 'SECRET_KEY=${_SECRET_KEY},GOOGLE_MAPS_API_KEY=${_GOOGLE_MAPS_API_KEY},SUPABASE_URL=${_SUPABASE_URL},SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY},MONGODB_URI=${_MONGODB_URI}'
    id: 'deploy-cloud-run'
    waitFor: ['push-image-sha']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/aquatic-sustainability:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/aquatic-sustainability:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'

